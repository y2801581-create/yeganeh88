<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی - EAWAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        
        :root {
            --color-dark-bg: #000000; 
            --color-text-light: #e0e0e0;
            --color-accent-gold: #d1a86a; 
            --color-border: rgba(209, 168, 106, 0.15);
            --font-serif: 'Playfair Display', serif;
            --font-display: 'Lalezar', cursive;
        }

        body {
            font-family: var(--font-serif);
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            direction: rtl;
            overflow-x: hidden;
        }

        /* هدر */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 1000;
            background-color: rgba(5, 5, 5, 0.95);
            border-bottom: 1px solid var(--color-border);
        }
        .logo {
            font-family: var(--font-display);
            font-size: 2.2em;
            color: var(--color-accent-gold);
            letter-spacing: 4px;
        }
        nav a {
            color: var(--color-text-light);
            text-decoration: none;
            margin-left: 30px;
            font-size: 1.15em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: var(--color-accent-gold);
        }

        /* بخش قهرمان (Hero Section) */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('placeholder_dark_abstract.jpg') center center / cover no-repeat; /* فرض می‌کنیم یک تصویر تاریک وجود دارد */
            opacity: 0.3;
            z-index: 1;
        }
        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }
        .hero-title {
            font-family: var(--font-display);
            font-size: 4.5em;
            color: white;
            margin: 0;
            text-shadow: 0 0 15px rgba(209, 168, 106, 0.8);
            line-height: 1.2;
        }
        .hero-subtitle {
            font-size: 1.6em;
            margin-top: 20px;
            color: #bbb;
        }
        .cta-button {
            margin-top: 40px;
            padding: 15px 35px;
            background-color: var(--color-accent-gold);
            color: var(--color-dark-bg);
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #c49a5a;
            box-shadow: 0 0 20px var(--color-accent-gold);
        }

        /* بخش معرفی کوتاه (Teaser) */
        .intro-section {
            padding: 80px 5%;
            background-color: #050505;
            text-align: center;
        }
        .intro-title {
            font-family: var(--font-display);
            font-size: 2.5em;
            color: var(--color-accent-gold);
            margin-bottom: 30px;
        }
        .intro-text {
            font-size: 1.25em;
            max-width: 700px;
            margin: 0 auto;
            color: #c1c1c1;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">EAWAL</div>
        <nav>
            <a href="home.html">خانه</a>
            <a href="artwork.html">آثار</a>
            <a href="info.html">درباره</a>
            <a href="contact.html">تماس</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-background"></div> 
        <div class="hero-content">
            <h1 class="hero-title">مرز میان واقعیت و خیال</h1>
            <p class="hero-subtitle">آفرینش‌های هنری در سایه و نور، با امضای EAWAL</p>
            <a href="artwork.html" class="cta-button">کاوش در گالری</a>
        </div>
    </section>

    <section class="intro-section">
        <h2 class="intro-title">بیان درونی از طریق فرم</h2>
        <p class="intro-text">
            ما به دنبال زیبایی‌های پنهان در تاریکی هستیم؛ جایی که سایه‌ها با نور رقابت کرده و اشکال جدیدی متولد می‌شوند. هنر ما، یک تجربه است، نه صرفاً یک مشاهده.
        </p>
    </section>

</body>
</html>
